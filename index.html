<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Tic Tac Toe</h1>
        <p id="display" class="game-display">Let's play the game</p>
        <div id="game" class="game-play">
                <div class="line"></div>
            <div class="game-box br-l br-t"><span class="game-box-span"></span></div>
            <div class="game-box br-t"><span class="game-box-span"></span></div>
            <div class="game-box br-r br-t"><span class="game-box-span"></span></div>
            <div class="game-box br-l"><span class="game-box-span"></span></div>
            <div class="game-box "><span class="game-box-span"></span></div>
            <div class="game-box br-r"><span class="game-box-span"></span></div>
            <div class="game-box br-l br-d"><span class="game-box-span"></span></div>
            <div class="game-box br-d"><span class="game-box-span"></span></div>
            <div class="game-box br-d br-r"><span class="game-box-span"></span></div>
        </div>
        <button id="resetButton">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
